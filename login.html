<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.2),
                inset 0 0 0 5px #ff6b6b;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-title {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #feca57;
        }

        .login-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .emoji-row {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
            transition: all 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #48dbfb;
            box-shadow: 0 0 15px rgba(72, 219, 251, 0.4);
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 15px;
            color: white;
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 30px rgba(255,107,107,0.6);
        }

        .error-msg {
            color: #e53935;
            font-weight: bold;
            margin-top: 15px;
            min-height: 24px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hearts {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
